<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1 style="color: blue;">Welcome to Power Learn Project!</h1>
        <p style="color: red; font-size: 15px;">Our vision is to empower youths in Africa through software development, unlocking their potential to drive transformative change and create innovative solutions to address the continent's biggest challenges.</p>
    </header>

    <a href="https://powerlearnproject.org" target="_blank">Link to Power Learn Project</a>

    <section class="image-section">
        <img src="C:\Users\Georgina\Downloads\pexels-kevin-ku-577585.jpg" alt="Web Development" width="500" height="500" >
        <img style="border: 5px green;">
    </section>

    <section class="form-section">
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </fieldset>

            <label for="subjects">Subjects:</label>
            <select id="subjects" name="subjects[]" multiple>
                <option value="English">English</option>
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="Art and Craft">Art and Craft</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="History">History</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" name="sessionId" value="your_session_id">

            <button type="reset">Cancel</button>
            <button type="submit">Register</button>
        </form>
    </section>
</body>
</html>
